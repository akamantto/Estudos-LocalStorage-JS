<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="container-active-note">
            <div id="nav-bar-active-note">
                <p id="title-active-note">Nome da Nota</p>
                <button id="save-note">Salvar</button>
            </div>
                <div id="active-note-content">
                    <textarea id="note-input" placeholder="Escreva sua nota aqui..."></textarea>

                </div>
            </div>
        
           
            <div id="container-created-notes">
                <h1>Notas Criadas</h1>
                <div class="created-note">
                    <label for="created-note">Nota Criada</label>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores, ex vel repellat, libero odit temporibus velit quasi ab a dicta debitis harum maxime illo porro placeat magnam at, sit excepturi.lorem
                    </p>
                    <div class="content-created-note"></div>
                    <button class="remove-created-note">X</button>
                </div>

                <div id="clear-all-created-notes">
                    <button id="clear-notes">Limpar Tudo</button>
                </div>
            </div>
    </div>
</body>
</html>
